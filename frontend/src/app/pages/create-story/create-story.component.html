<div class="create-story-container">
    <h1 class="page-title">Record A Story</h1>

    <!-- Audio Recording -->
    <div class="audio-recorder">
        <button
            class="record-btn"
            (click)="toggleRecording()"
            [attr.aria-label]="
                isRecording ? 'Stop recording' : 'Start recording'
            "
            type="button"
        >
            <ng-container *ngIf="!isRecording">
                <i class="material-icons mic-icon">mic</i>
            </ng-container>
            <ng-container *ngIf="isRecording">
                <i class="material-icons stop-icon">stop</i>
            </ng-container>
        </button>
        <span class="recording-status" *ngIf="isRecording">Recording...</span>
    </div>

    <p class="separator">OR</p>

    <!-- Story Text Box -->
    <div class="story-entry">
        <textarea
            [(ngModel)]="story"
            placeholder="Write your story here..."
            rows="4"
            class="story-textarea"
        ></textarea>
        <button class="confirm-btn" (click)="confirmSendStory()">Submit</button>
    </div>
</div>
