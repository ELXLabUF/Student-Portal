<div class="wrapper">
    <div class="main-body">
        <div class="text-area">
            <div class="text">
                <p>
                    <span style="font-weight: bold">StoryLoop</span> is an
                    online portal that allows students to capture their everyday
                    experiences for their teachers
                </p>
            </div>
        </div>
        <div class="login-form">
            <form (ngSubmit)="login()">
                <div class="username-password">
                    <label>Username:</label>
                    <input
                        type="text"
                        [(ngModel)]="username"
                        name="username"
                        required
                    />

                    <label>Password:</label>
                    <div class="input-with-icon">
                        <input
                            [type]="passwordVisible ? 'text' : 'password'"
                            [(ngModel)]="password"
                            name="password"
                            required
                        />
                        <i
                            class="material-icons"
                            (click)="togglePasswordVisibility()"
                        >
                            {{
                                passwordVisible
                                    ? "visibility_off"
                                    : "visibility"
                            }}
                        </i>
                    </div>
                </div>
                <button type="submit">Log In</button>
            </form>
            <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
        </div>
    </div>
    <div class="logo-container">
        <img
            src="../../../assets/UFLogo.png"
            alt="University of Florida Logo"
            style="width: 220px; height: 130px"
        />
        <img
            src="../../../assets/ELXLabLogo.png"
            alt="ELX Lab Logo"
            style="width: 300px; height: 80px; margin-top: 25px"
        />
        <img
            src="../../../assets/NSFLogo.png"
            alt="NSF Logo"
            style="width: 100px; height: 100px; margin-top: 15px"
        />
    </div>
</div>
