<div
    class="flashcard-container"
    [class.flipped]="isFlipped"
    (click)="toggleFlip()"
>
    <div class="flashcard">
        <div class="front">
            <img
                class="front-image"
                [src]="frontImage"
                alt="AI-Generated Image"
            />
        </div>
        <div class="back">{{ backText }}</div>
    </div>
</div>
